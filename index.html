            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .link-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .link-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #f4e5b5 0%, #d4af37 100%);
        }
        
        .link-btn:active {
            transform: translateY(-2px) scale(1.02);
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(-2px) scale(1.02); }
            50% { transform: translateY(-8px) scale(1.05); }

                gap: 10px;
            }

                padding: 18px 15px;
            }
            
            .feature-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <script>
        // Language Switching
        const langButtons = document.querySelectorAll('.lang-btn');
        const body = document.body;
        
        langButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                
                // Update active button
                langButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update RTL/LTR
                body.classList.toggle('rtl', lang === 'ar' || lang === 'ur');
                
                // Update all text
                document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                    const text = el.getAttribute('data-' + lang);
                    if (!el.querySelector('[data-' + lang + ']')) {
                        el.textContent = text;
                    }
                });
                
                // Save preference
                localStorage.setItem('preferredLanguage', lang);
            });
        });
        
        // Load saved language
        window.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                const langBtn = document.querySelector(`[data-lang="${savedLang}"]`);
                if (langBtn) langBtn.click();
            }
        });
    </script>
